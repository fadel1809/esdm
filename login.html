<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <style>
        .body-card{
            margin-top: 50px;
        }
    </style>
  </head>

  <body class="bg-light">
    <div class="">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-11 col-lg-12 col-md-9">
          <div class="">
            <div class=" body-card">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="pr-5">
                    <div class="text-center">
                        <img src="../img/svg/Bulk/logo.png" alt="">
                    </div>
                    <div class="text-center">
                         <img src="../img/svg/Bulk/logo-text.png" class="py-5" alt="">
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >Remember Me</label
                          >
                        </div>
                      </div>
                      <button type="button"
                        class="btn btn-primary rounded-0"
                        onclick="login()">
                        Login
                      </button>
                      <div class="text-center  py-5">
                          <span>Hak cipta &copy; 2020 Kementrian Energi dan Sumber Daya Mineral</span>
                      </div>
                  </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        
        let email = 'test@account.com'
        let password = 'password'
        document.getElementById('email').value = email;
        document.getElementById('password').value = password;
        function login() {
      // Get the values from the form
      var username = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Dummy validation (replace with your actual authentication logic)
      if (username === email && password === password) {
        // Redirect to another page after successful login
        window.location.href = "index.html";
      } else {
        alert("password atau email ada yang salah, silahkan coba lagi");
      }
    }
      
    </script>
  </body>
</html>
